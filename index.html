<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MET Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .copy-btn {
            background-color: #007bff;
            color: #ffffff;
            margin-top: 10px;
        }

        /* Custom dark theme */
        body {
            background-color: #121212;
            color: #ffffff;
            margin-top: 56px;
            /* Adjusted for navbar height */
        }

        .navbar {
            background-color: #343a40;
        }

        .navbar-dark .navbar-nav .nav-link {
            color: rgba(255, 255, 255, .5);
        }

        .navbar-dark .navbar-nav .nav-link:hover {
            color: rgba(255, 255, 255, .75);
        }

        .navbar-dark .navbar-brand {
            color: #ffffff;
        }

        .navbar-dark .navbar-brand:hover {
            color: rgba(255, 255, 255, .75);
        }

        /* Adjust container alignment */
        .container {
            margin-left: 0;
            padding-left: 0;
        }

        /* Center align the content */
        .content-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            /* Adjusted */
            min-height: 80vh;
            /* Adjust height as needed */
            margin-top: 20px;
            /* Adjusted */
        }

        /* Dark theme for cards */
        .card {
            background-color: #343a40;
            color: #ffffff;
            margin: 20px 15px;
            /* Adjusted */
        }

        .card-title {
            color: #ffffff;
        }

        /* Button style */
        .calculate-btn {
            background-color: #007bff;
            color: #ffffff;
        }

        .final-scoreOne {
            color: lightgreen;
            font-size: xx-large;
            font-family: monospace;
        }

        .final-scoreHalf {
            color: lightgreen;
            font-size: xx-large;
            font-family: monospace;
        }

        .final-scoreRaw {
            color: lightgreen;
            font-size: xx-large;
            font-family: monospace;
        }

        .score-divider {
            border-bottom: 1px solid #ffffff;
            padding-bottom: 5px;
            margin-bottom: 5px;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">MET calculator</a>
            <div class="ml-auto">
                <button class="btn btn-success"
                    onClick="location.href='https://www.reddit.com/r/CuriousAspirants/'">Join
                    r/CuriousAspirants</button>
            </div>

        </div>
        </div>
    </nav>

    <div class="container-fluid content-container">
        <div class="row">
            <div class="col-md-5">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Board Marks</h5>
                        <div class="form-group">
                            <input type="number" class="form-control" placeholder="Maths" id="maths">
                            <input type="number" class="form-control" placeholder="Total" id="totalMaths">
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-control" placeholder="Physics" id="physics">
                            <input type="number" class="form-control" placeholder="Total" id="totalPhysics">
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-control" placeholder="Chemistry/Optional" id="chemistry">
                            <input type="number" class="form-control" placeholder="Total" id="totalChemistry">
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-control" placeholder="English" id="english">
                            <input type="number" class="form-control" placeholder="Total" id="totalEnglish">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Met Marks</h5>
                        <div class="form-group">
                            <input type="number" class="form-control" placeholder="Met Marks" id="met">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title ">One Band</h5>
                        <p class="final-scoreOne score-divider">0.00</p>
                        <h5 class="card-title">Half Band</h5>
                        <p class="final-scoreHalf score-divider">0.00</p>
                        <h5 class="card-title">Raw Avg</h5>
                        <p class="final-scoreRaw score-divider">0.00</p>
                        <button class="btn calculate-btn" id="submit-btn">Calculate</button>
                        <button class="btn copy-btn" id="copy-btn">Copy Scores</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        document.getElementById('submit-btn').addEventListener('click', function () {
            var maths = parseFloat(document.getElementById('maths').value) || 0;
            var totalMaths = parseFloat(document.getElementById('totalMaths').value) || 0;
            var physics = parseFloat(document.getElementById('physics').value) || 0;
            var totalPhysics = parseFloat(document.getElementById('totalPhysics').value) || 0;
            var chemistry = parseFloat(document.getElementById('chemistry').value) || 0;
            var totalChemistry = parseFloat(document.getElementById('totalChemistry').value) || 0;
            var english = parseFloat(document.getElementById('english').value) || 0;
            var totalEnglish = parseFloat(document.getElementById('totalEnglish').value) || 0;
            var met = parseFloat(document.getElementById('met').value) || 0;

            var total = totalMaths + totalPhysics + totalChemistry + totalEnglish;
            var average = ((maths + physics + chemistry + english) / total) * 100;
            var metScore = (met / 240) * 50;

            // Assign grades based on average score
            var gradeOne;
            if (average >= 95) {
                gradeOne = 10;
            } else if (average >= 90) {
                gradeOne = 9;
            } else if (average >= 85) {
                gradeOne = 8;
            } else if (average >= 80) {
                gradeOne = 7;
            } else if (average >= 75) {
                gradeOne = 6;
            } else if (average >= 70) {
                gradeOne = 5;
            } else if (average >= 65) {
                gradeOne = 4;
            } else if (average >= 60) {
                gradeOne = 3;
            } else if (average >= 55) {
                gradeOne = 2;
            } else if (average >= 50) {
                gradeOne = 1;
            } else {
                gradeOne = 0;
            }

            var gradeHalf;
            if (average >= 95) {
                gradeHalf = 10;
            } else if (average >= 90) {
                gradeHalf = 9.5;
            } else if (average >= 85) {
                gradeHalf = 9.0;
            } else if (average >= 80) {
                gradeHalf = 8.5;
            } else if (average >= 75) {
                gradeHalf = 8.0;
            } else if (average >= 70) {
                gradeHalf = 7.5;
            } else if (average >= 65) {
                gradeHalf = 7.0;
            } else if (average >= 60) {
                gradeHalf = 6.5;
            } else if (average >= 55) {
                gradeHalf = 6.0;
            } else if (average >= 50) {
                gradeHalf = 5.5;
            } else if (average >= 45) {
                gradeHalf = 5.0;
            } else if (average >= 40) {
                gradeHalf = 4.5;
            } else if (average >= 35) {
                gradeHalf = 4.0;
            } else if (average >= 30) {
                gradeHalf = 3.5;
            } else if (average >= 25) {
                gradeHalf = 3.0;
            } else if (average >= 20) {
                gradeHalf = 2.5;
            } else if (average >= 15) {
                gradeHalf = 2.0;
            } else if (average >= 10) {
                gradeHalf = 1.5;
            } else if (average >= 5) {
                gradeHalf = 1;
            } else {
                gradeHalf = 0;
            }

            document.querySelector('.final-scoreOne').textContent = (gradeOne / 10) * 50 + metScore;
            document.querySelector('.final-scoreHalf').textContent = (gradeHalf / 10) * 50 + metScore;
            document.querySelector('.final-scoreRaw').textContent = average * 0.5 + metScore;
        });
        document.getElementById('copy-btn').addEventListener('click', function () {
            var maths = parseFloat(document.getElementById('maths').value) || 0;
            var totalMaths = parseFloat(document.getElementById('totalMaths').value) || 0;
            var physics = parseFloat(document.getElementById('physics').value) || 0;
            var totalPhysics = parseFloat(document.getElementById('totalPhysics').value) || 0;
            var chemistry = parseFloat(document.getElementById('chemistry').value) || 0;
            var totalChemistry = parseFloat(document.getElementById('totalChemistry').value) || 0;
            var english = parseFloat(document.getElementById('english').value) || 0;
            var totalEnglish = parseFloat(document.getElementById('totalEnglish').value) || 0;
            var met = parseFloat(document.getElementById('met').value) || 0;

            var total = totalMaths + totalPhysics + totalChemistry + totalEnglish;
            var average = ((maths + physics + chemistry + english) / total) * 100;
            var metScore = (met / 240) * 50;
            var scoreOne = document.querySelector('.final-scoreOne').textContent;
            var scoreHalf = document.querySelector('.final-scoreHalf').textContent;
            var scoreRaw = document.querySelector('.final-scoreRaw').textContent;

            var scoresText = `Boards: ${average}% | MET: ${met} | Band(1): ${scoreOne} | Band(0.5): ${scoreHalf} | Raw Average: ${scoreRaw}`;

            navigator.clipboard.writeText(scoresText).then(function () {
                alert('Scores copied to clipboard for you to share :)');
            }, function (err) {
                console.error('Could not copy text: ', err);
            });
        });        
    </script>

</body>

</html>
